<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
<label for="" class="form-label">EMPLOYEE CODE</label>
<input type="text" placeholder="Enter the employee code" class="form-control" name="employeecode" [(ngModel)]="employeecode">


        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">EMPLOYEE NAME</label>
            <input type="text" placeholder="Enter the employee name" class="form-control" name="employee" [(ngModel)]="employee">


        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">GENDER</label>
<select name="gender" id="" class="form-control" [(ngModel)]="gender">
    <option value="select">---select---</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select>

        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Pincode</label>
            <input type="text" placeholder="Enter the pincode" class="form-control" name="Pincode" [(ngModel)]="Pincode">


        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Designation</label>
            <select class="form-control" name="designation" id="" class="form-control" [(ngModel)]="designation">
                <option value="manager">-----select-----</option>
                <option value="manager">manager</option>
                <option value="developer"> senior developer</option>
                <option value="developer"> junior developer</option>
                <option value="tester">tester</option>
                <option value="hr">hr</option>
            </select>


        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">COMPANY</label>
            <input type="text" class="form-control" name="company" [(ngModel)]="company">

      



    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">COMPANY ADDRESS</label>
        <textarea name="companyaddress" id="" cols="30" rows="10" class="form-control" [(ngModel)]="companyaddress"></textarea>

    </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">EMAIL</label>
            <input type="text" placeholder="Enter your email" class="form-control" name="email" [(ngModel)]="email">


        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">SALARY</label>
            <input type="text" placeholder="Enter your salary" class="form-control" name="salary" [(ngModel)]="salary">

        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">MOBILE NUM</label>
            <input type="text" placeholder="Enter your phone number" class="form-control" name="Phnum" [(ngModel)]="Phnum">

        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">YEAR OF EXPERIENCE</label>
            <input type="number" placeholder="Enter your experience year" class="form-control" name="experience" [(ngModel)]="experience">


        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">BLOOD GROUP</label>
            <select name="blood" id="" class="form-control" [(ngModel)]="blood">
                <option value="select">---select---</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="A+">A+</option>
                <option value="B">B+</option>
            </select>

        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">DOB</label>
            <input type="date" placeholder="Enter your dob" class="form-control" name="DOB" [(ngModel)]="DOB">



        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<button class="btn btn-primary"(click)="readValues()">Submit</button>


        </div>
       
    </div>
</div>
</div>
</div>
